{% extends "base.html" %}
{% block content %}

<div class="ui grid">
    <div class="eight wide column">
        <img src="{{ filepath }}" width="100%">
    </div>
    <div class="eight wide column">
        {% for line in poem %}
            <div>{{ line }}</div>
        {% endfor %}
    </div>
    <div>
        tags:
        {% for tag in tags %}
            {{ tag }}
        {% endfor %}
    </div>
</div>


{% endblock %}
