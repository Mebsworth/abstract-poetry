{% extends "base.html" %}
{% block content %}

<div class="ui grid">
    <div class="row">
        <div >
            <a href="{{ url_for('upload') }}">
                <button class="ui button">Upload New Image</button>
            </a>
        </div>
        <div>
            <a href="{{ url_for('view_uploaded_file', filename=filename) }}">
                <button class="ui button">Regenerate Poem</button>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="seven wide column">
            <img src="{{ filepath }}" width="100%">
        </div>
        <div class="eight wide column poetry-text">
            {% for line in poem %}
                <div>{{ line }}</div>
            {% endfor %}
        </div>
    </div>
    <div class="row">
        tags:
        {% for tag in tags %}
            {{ tag }}
        {% endfor %}
    </div>
</div>


{% endblock %}
